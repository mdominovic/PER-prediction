        <p name="drb" type="DRB:"><input name="drb" placeholder="" required></p>
        <p name="tov" type="TOV:"><input name="tov" placeholder="" required></p>
        
        <button type="submit" name="submit" value="send">Submit</button>
        
        <div class="made">
